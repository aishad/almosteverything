<body>
   <div id="root"></div>
   <script>
   var rootdiv = document.getElementById('root');

    class button extends React.Component{
        constructor(){
            super();
            this.state= {
                number:0
            }
}
            render(){

                return React.createElement("div", null, React.createElement("button",{onClick: ()=>
                this.setState({ number: this.state.number + 1})},"Up the number"),React.createElement("button",{onClick: ()=>
                this.setState({ number: this.state.number - 1})},"Down the number"), this.state.number)
            }
        }
    

var rootdiv = document.getElementById('root');
ReactDOM.render(React.createElement(button, null), rootdiv);
 </script>
